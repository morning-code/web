<div class="content">
  <article class="card" *ngFor="let blog of response.blogs" (click) = onClickCard(blog.id)>
    <section class="card-img">
      <img src="../../assets/images/coffee256px.png">
    </section>
    <section class="card-content">
      <h1 class="card-title">{{ blog.title }}</h1>
      <p class="card-text">{{ blog.detail }}</p>
    </section>
  </article>
</div>
